version: "2"
services:
  elasticsearch:
    build:
      context: elasticsearch/
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - ES_JAVA_OPTS="-Xms1g -Xmx1g"
  #  volumes:
  #    - /usr/share/elasticsearch/data:/usr/share/elasticsearch/data
  logstash:
    build:
      context: logstash/
    command: -f /etc/logstash/conf.d/
    ports:
      - "5000:5000"
    environment:
      - ELASTIC_USER=elastic
      - ELASTIC_PASSWORD
      - ELASTIC_URL=app.dd-decaf.eu:9200
  kibana:
    build:
      context: kibana/
    ports:
      - "5601:5601"
    environment:
      - LOGSPOUT=ignore
  logspout:
    image: gliderlabs/logspout:master
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock
    ports:
      - "8100:8000"
    command: syslog://app.dd-decaf.eu:6666
