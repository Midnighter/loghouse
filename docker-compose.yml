version: "2"
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.2.2
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - ES_JAVA_OPTS="-Xms1g -Xmx1g -Des.path.conf=/etc/elasticsearch"
    command: ["-E", "network.host=0.0.0.0",
              "-E", "discovery.zen.minimum_master_nodes=1"]
  #  volumes:
  #    - /usr/share/elasticsearch/data:/usr/share/elasticsearch/data
  logstash:
    build:
      context: logstash/
    command: -f /etc/logstash/conf.d/
    ports:
      - "5000:5000"
    environment:
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD
      - ELASTICSEARCH_URL="app.dd-decaf.eu:9200"
  kibana:
    image: docker.elastic.co/kibana/kibana:5.2.2
    ports:
      - "5601:5601"
    environment:
      - LOGSPOUT=ignore
      - SERVER_PORT=5601
      - SERVER_HOST="0.0.0.0"
      - ELASTICSEARCH_URL="app.dd-decaf.eu:9200"
  logspout:
    image: gliderlabs/logspout:master
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock
    ports:
      - "8100:8000"
    command: syslog://app.dd-decaf.eu:6666
